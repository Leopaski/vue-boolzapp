<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <header></header>
    <div class="background">
        <div class="container">
            <div class="contact">
                <div class="myprofile">
                    <div><img src="./img/avatar_io.jpg" alt="selfie" class="profilephoto"><span class="myname">Sofia</span></div>
                    <div><i class="fa-solid fa-rotate"></i><i class="fa-solid fa-message"></i><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="alarm">
                    <div><i class="fa-regular fa-bell-slash"></i></div>
                    <div><h4>Ricevi notifiche di nuovi messaggi</h4><span class="underline">Attiva notifiche desktop</span></div>
                </div>
                <div class="conversation"><input type="text" class="search" value="Cerca o inizia una nuova chat"></div>
            </div>
            <div class="chat"></div>
        </div>
    </div>

    <script src="./js/myscript.js"></script>
</body>
</html>
