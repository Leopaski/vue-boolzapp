<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
    <header></header>
    <div class="background">
        <div class="container">
            <div class="contacts">
                <div class="myprofile">
                    <div><img src="./img/avatar_io.jpg" alt="selfie" class="profilephoto"></div><span class="myname">Sofia</span>
                    <div><i class="fa-solid fa-rotate"></i><i class="fa-solid fa-message"></i><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="alarm">
                    <div><i class="fa-regular fa-bell-slash"></i></div>
                    <div><h4>Ricevi notifiche di nuovi messaggi</h4><span class="underline">Attiva notifiche desktop</span></div>
                </div>
                <div class="conversation">
                    <input type="text" class="search" value="Cerca o inizia una nuova chat">
                    <div class="contact" v-for="contact in contacts">
                        <img :src="contact.avatar" :alt="contact.name" class="profilephoto">
                    <div>
                        <h4>{{ contact.name }}</h4>
                        <p>ultimo messaggio</p>
                    </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="myprofile">
                    <img src="./img/avatar_1.jpg" alt="nome contatto" class="profilephoto">
                    
                        <div>
                           <h4>Nome Cognome</h4>
                           <p>ultimo messaggio</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                         </div>
                    
                </div>
                <div class="chat">

                </div>
                <div class="send-message">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/myscript.js"></script>
    </div>
</body>
</html>
